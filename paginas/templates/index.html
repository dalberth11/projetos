{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
<title>Página Inicial</title>
{% endblock %}
{% block conteudo %}
<div class="container">
    <h1> seja bem vindo </h1>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'fotos/f1.jpg' %}" class="d-block w-100" alt="f1" width="100">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'fotos/f2.jfif' %}"class="d-block w-100" alt="f2" width="100">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'fotos/f4.jpg' %}" class="d-block w-100"alt="f3" width="100">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'fotos/f3.jpg' %}" class="d-block w-100" alt="f4" width="100">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only"> Anterior </span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only" >Próximo </span>
  </a>
</div>
 
  
{% endblock %}
